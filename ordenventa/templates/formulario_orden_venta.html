{% extends 'base.html' %}

{% block title %}Formulario de Carga de Orden de Venta{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="mb-0">Cargar Orden de Venta desde Excel</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Cargar Excel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Ejemplo de JavaScript para deshabilitar el envío de formularios si hay campos no válidos
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Obtener todos los formularios a los que queremos aplicar estilos de validación personalizados de Bootstrap
            var forms = document.getElementsByClassName('needs-validation');
            // Bucle sobre ellos y evitar el envío
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
