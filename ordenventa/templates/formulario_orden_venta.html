    {% extends 'base.html' %}
    {% block title %} Formulario 2Venta{% endblock %}
    {% block content %}

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="mb-4">Cargar Orden de Venta desde Excel</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-3">Cargar Excel</button>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
