<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Título</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Fondo suave */
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: #333; /* Fondo del encabezado */
            color: white;   
        }

        .boton {
            display: inline-block;
            padding: 20px;
            margin: 15px;
            background-color: #4CAF50; /* Color del botón */
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            width: 150px; /* Ancho del botón */
            height: 150px; /* Altura del botón */
            text-align: center;
            line-height: 150px;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #45a049; /* Color del botón al pasar el ratón */
        }

        .contenedor-botones {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tu Título Grande</h1>
    </header>

    <div class="contenedor-botones">
        <div>
            <a href="direccion1" class="boton">Botón 1</a>
            <a href="direccion2" class="boton">Botón 2</a>
        </div>
        <div>
            <a href="direccion3" class="boton">Botón 3</a>
            <a href="direccion4" class="boton">Botón 4</a>
        </div>
    </div>

</body>
</html>
