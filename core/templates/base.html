<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JP Sistema Contable{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        @keyframes fadeInAnimation {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapercave.com/wp/wp5418527.jpg');
            background-size: cover;
            animation: fadeInAnimation 0.5s ease-out forwards;
        }
        .sidebar {
            height: 100vh;
            width: 210px;
            position: fixed;
            top: 0;
            left: 0; /* Sidebar siempre visible */
            background: rgba(255, 255, 255, 0.9); /* Fondo más claro para un look más suave */
            backdrop-filter: blur(5px); /* Menos desenfoque para mantenerlo sutil */
            transition: all 0.5s ease;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2); /* Sombra más suave */
            z-index: 1000;
            color: black;
        }
        .sidebar ul { list-style-type: none; padding: 0; margin: 0; }
        .sidebar li { padding: 10px; text-align: left; }
        .sidebar h2, .sidebar li a {
            text-decoration: none;
            display: block;
            padding: 20px;
            font-size: 18px; /* Ligeramente más pequeño para un look más refinado */
            transition: all 0.3s ease;
        }
        .sidebar li a {
            display: flex;
            align-items: center;
            color: #333; /* Color más oscuro para mejor legibilidad */
        }
        .sidebar li a i {
            font-size: 20px;
            margin-right: 15px;
            color: #555; /* Íconos más suaves */
        }
        .content {
            transition: margin-left 0.5s ease;
            margin-left: 220px; /* Ajustado para el ancho de la sidebar */
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }
            .sidebar h2, .sidebar li a {
                padding: 10px;
                font-size: 16px;
            }
            .sidebar li a i {
                font-size: 18px;
            }
            .content {
                margin-left: 0;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

<div class="sidebar">
    <h2>JP Sistema Contable</h2>
    <ul>
        <li><a href="/ordenventa"><i class="fas fa-file-invoice"></i> Venta</a></li>
        <li><a href="/ordencompra"><i class="fas fa-shopping-cart"></i> Compras y pagos</a></li>
        <li><a href="/reportes"><i class="fas fa-chart-line"></i> Reportes y registros</a></li>
        <li><a href="/cronogramas/crear_cronograma"><i class="fas fa-calendar-alt"></i> Cronogramas</a></li>
        <li><a href="/inventario/inventario"><i class="fas fa-warehouse"></i> Inventario</a></li>
    </ul>
</div>

<div class="content">
    <!-- Contenido de la página específica -->
    {% block content %}
    <!-- Contenido de la página específica -->
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
<script src="https://unpkg.com/htmx.org"></script>
</body>
</html>
