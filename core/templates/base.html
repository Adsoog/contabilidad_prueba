<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JP Sistema Contable{% endblock %}</title>
    <!-- Añade la referencia a Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <!-- Añade la referencia a Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            height: 100vh; /* Use viewport height instead of 100% for full height */
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #2e86de, #4a69bd);
            overflow-y: auto; /* Enable vertical scrolling if needed */
            padding-top: 20px;
            z-index: 1; /* Ensure sidebar stays above content */
        }
        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            padding: 10px;
            text-align: center;
        }
        .sidebar li a {
            display: block;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar li a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin-left: 250px; /* Ajustar según el ancho del sidebar */
            padding: 20px;
        }
        /* Estilos para el modo angosto */
        body.angosto .sidebar {
            width: 60px;
        }
        body.angosto .sidebar h2 {
            display: none;
        }
        body.angosto .sidebar li {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>JP Sistema Contable</h2>
        <ul>
            <li><a href="/ordenventa" data-theme="theme1"><i class="fas fa-file-invoice"></i> Venta</a></li>
            <li><a href="/ordencompra" data-theme="theme2"><i class="fas fa-shopping-cart"></i> Compras y pagos</a></li>
            <li><a href="/inventario/inventario" data-theme="theme3"><i class="fas fa-money-bill-wave"></i> Inventario</a></li>
            <li><a href="/reportes/ordenventa" data-theme="theme3"><i class="fas fa-money-bill-wave"></i> Reportes</a></li>
            <li><a href="/inventario" data-theme="theme3"><i class="fas fa-money-bill-wave"></i> Pagos</a></li>
            <li><a href="/ordenventa/ordenesventa" data-theme="theme4"><i class="fas fa-boxes"></i> Borrar</a></li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
            <!-- Contenido de la página específica -->
        {% endblock %}
    </div>
</body>
</html>
