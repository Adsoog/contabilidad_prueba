{% extends 'base.html' %}
{% block content %}

<div class="container py-4">
    <h1 class="mb-4">Órdenes de Compra</h1>
    <form action="{% url 'filtrar_ordenes_pago_por_fecha' %}" method="get" class="mb-4">
        <div class="form-group mb-3">
            <label for="fecha_pago" class="form-label">Fecha de Pago:</label>
            <input type="date" id="fecha_pago" name="fecha_pago" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-secondary">Filtrar Órdenes de Pago por Fecha</button>
    </form>

    <div class="row">
        {% for orden_venta in ordenes_venta %}
            <div class="col-md-6 col-lg-4 mb-3"> <!-- Organizar las tarjetas en una cuadrícula responsiva -->
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-title">{{ orden_venta.codigosap }} - {{ orden_venta.proyecto }} - {{ orden_venta.observacion }}</h6>
                        <div class="d-flex justify-content-end mt-2">
                            <a href="{% url 'ver_ordenes_compra' orden_venta.id %}" class="btn btn-primary btn-sm">Ver Órdenes de Compra</a>
                            <a href="{% url 'ver_ordenes_pago' orden_venta.id %}" class="btn btn-info btn-sm ms-2">Ver Órdenes de Pago</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
