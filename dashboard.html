<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ejemplo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de tener tu archivo CSS -->
</head>
<body>
    <header class="dashboard-header">
        <h1>Mi Dashboard</h1>
        <div class="user-info">
            <img src="user-avatar.png" alt="Avatar del usuario"> <!-- Asegúrate de tener una imagen -->
            <span>Nombre del Usuario</span>
        </div>
    </header>

    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#ventas">Ventas</a></li>
                <li><a href="#reportes">Reportes</a></li>
                <li><a href="#configuracion">Configuración</a></li>
            </ul>
        </nav>
    </aside>

    <main class="dashboard-main">
        <section id="inicio" class="dashboard-section">
            <h2>Resumen General</h2>
            <div class="cards-container">
                <!-- Tarjetas de resumen (Ej: Ventas Hoy, Nuevos Clientes) -->
            </div>
        </section>

        <section id="ventas" class="dashboard-section">
            <h2>Ventas</h2>
            <div class="chart">
                <!-- Gráfico de ventas -->
            </div>
        </section>

        <section id="reportes" class="dashboard-section">
            <h2>Reportes</h2>
            <div class="reports">
                <!-- Lista de reportes o gráficos -->
            </div>
        </section>

        <section id="configuracion" class="dashboard-section">
            <h2>Configuración</h2>
            <div class="settings">
                <!-- Formulario de configuración o ajustes -->
            </div>
        </section>
    </main>

    <footer class="dashboard-footer">
        <span>© 2024 Mi Dashboard. Todos los derechos reservados.</span>
    </footer>

    <script src="script.js"></script> <!-- Asegúrate de tener tu archivo JS -->
</body>
</html>
