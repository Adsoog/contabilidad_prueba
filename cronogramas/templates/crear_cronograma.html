<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cronograma</title>
    <!-- Enlace al archivo CSS de Bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">

    <!-- Enlaces a los estilos de Crispy Forms -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/django-crispy-forms@1.12.0/dist/django-crispy-forms.min.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Crear Cronograma</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<!-- Enlace al script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></script>
</body>
</html>
